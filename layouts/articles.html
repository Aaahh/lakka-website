<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Jean-AndrÃ© Santoni, Morgane Alonso, Zacharie Juillard" />
  <meta name="keywords" content="" />
  <meta name="description" content="Lakka is a lightweight Linux distribution that transforms a credit card sized computer called Raspberry Pi into a full blown emulation console." />
  <meta name="robots" content="index,follow" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="@lakkatv" />
  <meta property="twitter:creator" content="@lakkatv" />
  <meta property="twitter:url" content="<%= item_full_url %>" />
  <meta property="twitter:title" content="<%= @item[:title] %>" />
  <meta property="twitter:description" content="<%= excerptize strip_html(yield), :length => 150 %>" />
  <% if item_has_thumbnail? %><meta property="twitter:image" content="<%= item_thumbnail %>"><% end %>

  <meta property="og:url" content="<%= item_full_url %>" />
  <meta property="og:title" content="<%= @item[:title] %>" />
  <meta property="og:description" content="<%= excerptize strip_html(yield), :length => 150 %>" />
  <% if item_has_thumbnail? %><meta property="og:image" content="<%= item_thumbnail %>"><% end %>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/blog.css" />
  <link href='/css/fonts.css' rel='stylesheet' type='text/css'>
  <link href="/css/font-awesome.css" rel="stylesheet">
  
  <link rel="shortcut icon" href="/favicon/fav64.ico" />
  <link rel="icon" type="image/x-icon" href="/favicon/fav64.ico" />
  <link rel="icon" type="image/jpg" href="/favicon/fav64.jpg" />
  <link rel="icon" type="image/png" href="/favicon/fav64.png" />
  <link rel="icon" type="image/gif" href="/favicon/fav64.gif" />
  <link rel="apple-touch-icon" href="/favicon/fav64.png" />

  <link href="/articles/feed.xml" type="application/atom+xml" rel="alternate" title="Lakka News Feed" />
  
  <title>News - <%= @item[:title] %></title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
 
<body class="blog">
  <%= render 'partials/menu' %>

  <div class="container">
    <h1><%= @item[:title] %></h1>
    <p class="article-infos">
      Posted on <%= date_for @item[:created_at] %> by <%= @item[:author_name] %>,
      Tags: <%= tags_for @item, :base_url => '/tags/' %>.
    </p>
    <%= yield %>
  </div>

  <footer></footer>
</body>
</html>
